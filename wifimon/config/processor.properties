##################### WIFIMON PROCESSOR CONFIGURATION ##########################

######## application properties ########
#server.port=9000
logging.file=./logs/processor.log

######## postgres properties ########
spring.datasource.url=jdbc:postgresql://localhost:5432/wifimon_database
spring.datasource.username=wifimon_user
spring.datasource.password=wifimonpass

######## elasticsearch properties ########
elasticsearch.clustername=elasticsearch
elasticsearch.host=localhost
elasticsearch.port=9300
elasticsearch.indexnamemeasurement=wifimon
elasticsearch.typenamemeasurement=measurement
elasticsearch.indexnameradius=radiuslogs
elasticsearch.typename=radiuslog 
elasticsearch.indexnamedhcp=dhcplogs
elasticsearch.typenamedhcp=dhcplog 

######## search guard properties (if TLS is activated) ########
sg.ssl.enabled=false
#e.g. sg.ssl.enabled=true
sg.ssl.transport.keystore.filepath=
#e.g. sg.ssl.transport.keystore.filepath=/usr/lib/wifimon/keystore/keystore.jks
sg.ssl.transport.keystore.password=
#e.g. sg.ssl.transport.keystore.password=changeit
sg.ssl.transport.truststore.filepath=
#e.g. sg.ssl.transport.truststore.filepath=/usr/lib/wifimon/keystore/truststore.jks
sg.ssl.transport.truststore.password=
#e.g. sg.ssl.transport.truststore.password=changeit
sg.ssl.transport.user.username=
#e.g. sg.ssl.transport.user.username=admin
sg.ssl.transport.user.password=
#e.g. sg.ssl.transport.user.password=admin

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
#mine
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
