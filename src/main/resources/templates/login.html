<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.css"/>
</head>
<body>


<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">G&Eacute;ANT WiFi Monitoring Agent</a>
    </div>

    <div class="collapse navbar-collapse navbar-ex1-collapse">
        <form class="navbar-form navbar-right" th:action="@{/login}" method="POST">
            <div class="form-group">
                    <td><input class="form-control" type='text' placeholder="Username" name='username' value=''/></td>
            </div>
            <div class="form-group">
                    <td><input class="form-control" type='password' placeholder="Password" name='password'/></td>
            </div>
            <button class="btn btn-" name="submit" type="submit" value="Login">Login</button>
            <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
        </form>
    </div>
</nav>


<!--/* A very crude way of telling the user the login failed. */-->
<p th:if="${param.error}">Login failed.</p>

</body>

</html>
