<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Configuration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.css"/>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="fragments/header :: header">
</div>

<div class="container" style="padding-top: 10ex; padding-bottom: 10ex;">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>Monitoring subnets</h4>
        </div>
        <div class="panel-body">

            <div class="subnetslist" th:unless="${#lists.isEmpty(subnets)}">

                <table class="table table-striped table-bordered table-condensed"
                       style="word-wrap: break-word; table-layout: fixed;">
                    <thead>
                    <td>Id</td>
                    <td>Subnet</td>
                    </thead>
                    <tbody>
                    <tr data-th-each="s : ${subnets}">
                        <td>
                            <a th:href="@{'/secure/subnets/delete/{id}'(id = ${s.id})}"><span
                                    class='glyphicon glyphicon-remove'></span></a>
                            <span th:text="${s.id}"></span>
                        </td>
                        <td data-th-text="${s.subnet}"></td>
                    </tr>
                    </tbody>
                </table>

            </div>

            <form role="form" action="#" th:action="@{/secure/subnets}" th:object="${sub}" method="post">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="input-group" th:classappend="${#fields.hasErrors('*')}? 'has-error'">
                            <input type="text" id="subnet" class="form-control" name="subnet"
                                   placeholder="New Subnet in CIDR notation"
                                   th:field="*{subnet}"/>
            <span class="input-group-btn">
                <button type="submit" class="btn btn-success" name="Add" alt="Add"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button>
            </span>
                        </div>
                    </div>
                    <div class="col-lg-12" th:if="${#fields.hasErrors('*')}" th:errors="*{*}">Invalid subnet</div>
                </div>
            </form>

        </div>
    </div>

</div>
<div th:replace="fragments/footer :: footer">
</div>
</body>
</html>
