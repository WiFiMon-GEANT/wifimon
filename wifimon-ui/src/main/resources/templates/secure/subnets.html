<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Configuration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.css"/>
</head>

<body>

<div th:replace="fragments/header :: header">
</div>

<div class="container" style="padding-top: 10ex; padding-bottom: 10ex;">

    <div class="subnetslist" th:unless="${#lists.isEmpty(subnets)}">

    <table class="table table-striped table-bordered table-condensed"
           style="word-wrap: break-word; table-layout: fixed;">
        <thead>
        <td>Id</td>
        <td>Subnet</td>
        </thead>
        <tbody>
        <tr data-th-each="s : ${subnets}">
            <td data-th-text="${s.id}"></td>
            <td>
                <span th:text="${s.subnet}"></span>
                <a th:href="@{'/secure/subnets/delete/{id}'(id = ${s.id})}"><span class='glyphicon glyphicon-remove'>Delete</span></a>
            </td>
        </tr>
        </tbody>
    </table>

    </div>

    <form role="form" action="#" th:action="@{/secure/subnets}" th:object="${sub}" method="post">
        <div class="row">
            <div class="col-lg-12">
                <div class="input-group" th:classappend="${#fields.hasErrors('*')}? 'has-error'">
                    <input type="text" id="subnet" class="form-control" name="subnet" placeholder="New Subnet"
                           th:field="*{subnet}"/>
            <span class="input-group-btn">
                <button type="submit" class="btn btn-success" name="save">Add</button>
            </span>
                </div>
            </div>
            <span class="help-block" th:if="${#fields.hasErrors('*')}" th:errors="*{*}">Invalid subnet</span>
        </div>
    </form>

</div>
<div th:replace="fragments/footer :: footer">
</div>
</body>
</html>
