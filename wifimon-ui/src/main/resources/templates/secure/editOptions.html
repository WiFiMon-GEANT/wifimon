<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Insert/Edit Visualization Options</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.css"/>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="fragments/header :: header">
</div>

<div class="container" style="padding-top: 10ex; padding-bottom: 10ex;">

    <form role="form" class="form-horizontal" action="#" th:action="@{/secure/editOptions}" th:object="${visualOptionsEditModel}"
          method="post">
        <div class="panel panel-default">
            <div class="panel-heading"><h4>Insert/Edit Options (<span style="color: #ff0000">*</span> denotes required field)</h4></div>

            <div class="panel-body">

                <div class="row">
                    <div class="control-label col-sm-1" style="text-align:left">
                        Privacy
                    </div>
                    <div class="col-sm-9">
                        <div class="form-group" th:classappend="${#fields.hasErrors('userdata')}? 'has-error'">

                            <label class="control-label col-sm-3">User-related data<span style="color: #ff0000">*</span></label>
                            <div class="col-sm-3">
                                <select id="userdata" class="form-control" name="userdata" th:field="*{userdata}">
                                    <option th:each="state : ${T(net.geant.wifimon.model.entity.UserData).values()}"
                                            th:value="${state}"
                                            th:text="${state}"></option>
                                </select>
                            </div>
                            <!--<label class="control-label col-sm-2" for="userdata">User-related data<span style="color: #ff0000">*</span></label>
                            <div class="col-sm-8">
                                <input required="true" type="text" id="userdata" class="form-control" name="userdata"
                                       placeholder="User-related data (Hide / Show)"
                                       th:field="*{userdata}"/>
                            </div>-->
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="control-label col-sm-1" style="text-align:left">
                        Units
                    </div>
                    <div class="col-sm-9">
                        <div class="form-group" th:classappend="${#fields.hasErrors('units')}? 'has-error'">
                            <label class="control-label col-sm-3">Units<span style="color: #ff0000">*</span></label>
                            <div class="col-sm-3">
                                <select id="units" class="form-control" name="units" th:field="*{units}">
                                    <option th:each="state : ${T(net.geant.wifimon.model.entity.Units).values()}"
                                            th:value="${state}"
                                            th:text="${state}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="control-label col-sm-1" style="text-align:left">
                        Radius
                    </div>
                    <div class="col-sm-9">
                        <div class="form-group" th:classappend="${#fields.hasErrors('radiuslife')}? 'has-error'">
                            <label class="control-label col-sm-3" for="radiuslife">Radius logs lifetime<span style="color: #ff0000">*</span></label>
                            <div class="col-sm-4">
                                <input required="true" type="number" id="radiuslife" class="form-control" name="radiuslife"
                                       placeholder="Integer between 1 and 24 hours" min="1" max="24" step="1"
                                       th:field="*{radiuslife}"/>
                            </div>
                        </div>
                    </div>
                 </div>

                <div class="row">
                    <div class="control-label col-sm-1" style="text-align:left">
                        Correlation
                    </div>
                    <div class="col-sm-9">
                        <div class="form-group" th:classappend="${#fields.hasErrors('correlationmethod')}? 'has-error'">
                            <label class="control-label col-sm-3">Correlation Method<span style="color: #ff0000">*</span></label>
                            <div class="col-sm-3">
                                <select id="correlationmethod" class="form-control" name="correlationmethod" th:field="*{correlationmethod}">
                                    <option th:each="state : ${T(net.geant.wifimon.model.entity.CorrelationMethod).values()}"
                                            th:value="${state}"
                                            th:text="${state}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="control-label col-sm-1" style="text-align:left">
                        Timeseries
                    </div>
                    <div class="col-sm-9">
                        <div class="form-group" th:classappend="${#fields.hasErrors('grafanasupport')}? 'has-error'">

                            <label class="control-label col-sm-3">Grafana support<span style="color: #ff0000">*</span></label>
                            <div class="col-sm-3">
                                <select id="grafanasupport" class="form-control" name="grafanasupport" th:field="*{grafanasupport}">
                                    <option th:each="state : ${T(net.geant.wifimon.model.entity.GrafanaSupport).values()}"
                                            th:value="${state}"
                                            th:text="${state}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('elasticsearchsupport')}? 'has-error'">

                            <label class="control-label col-sm-3">Elasticsearch support<span style="color: #ff0000">*</span></label>
                            <div class="col-sm-3">
                                <select id="elasticsearchsupport" class="form-control" name="elasticsearchsupport" th:field="*{elasticsearchsupport}">
                                    <option th:each="state : ${T(net.geant.wifimon.model.entity.ElasticSearchSupport).values()}"
                                            th:value="${state}"
                                            th:text="${state}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="panel-footer">
                <button type="reset" class="btn btn-warning pull-left">Reset</button>
                <button type="submit" class="btn btn-success pull-right">Save</button>
                <div class="clearfix"></div>
            </div>
        </div>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
