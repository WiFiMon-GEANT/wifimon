<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Visualization Options</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.css"/>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="fragments/header :: header">
</div>

<div class="container" style="padding-top: 10ex; padding-bottom: 10ex;">

    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="pull-left"><h4>Options</h4></span>
            <span class="pull-right">
                <a href="#" th:unless="${#lists.isEmpty(options)}" th:href="@{/secure/editOptions}" class="btn btn-success" title="Edit Visualization Options">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </a>
                <a href="#" th:unless="!${#lists.isEmpty(options)}" th:href="@{/secure/editOptions}" class="btn btn-success" title="Insert Visualization Options">
                    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                </a>
            </span>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body">
            <div class="row" th:unless="${#lists.isEmpty(options)}">
                <div class="col-sm-6">
                    <strong>Privacy</strong>
                    <table class="table table-striped table-bordered table-condensed"
                           style="word-wrap: break-word; table-layout: fixed;">
                        <thead>
                        <td>User-related data</td>
                        </thead>
                        <tbody>
                        <tr data-th-each="u : ${options}">
                            <td data-th-text="${u.userdata}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-sm-6">
                    <strong>Units</strong>
                    <table class="table table-striped table-bordered table-condensed"
                           style="word-wrap: break-word; table-layout: fixed;">
                        <thead>
                        <td>Units</td>
                        </thead>
                        <tbody>
                        <tr data-th-each="u : ${options}">
                            <td data-th-text="${u.units}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row" th:unless="${#lists.isEmpty(options)}">
                <div class="col-sm-6">
                    <strong>Radius</strong>
                    <table class="table table-striped table-bordered table-condensed"
                           style="word-wrap: break-word; table-layout: fixed;">
                        <thead>
                        <td>Radius logs lifetime (in hours)</td>
                        </thead>
                        <tbody>
                        <tr data-th-each="u : ${options}">
                            <td data-th-text="${u.radiuslife}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-sm-6">
                    <strong>Measurement - Client IP - AP MAC correlation</strong>
                    <table class="table table-striped table-bordered table-condensed"
                           style="word-wrap: break-word; table-layout: fixed;">
                        <thead>
                        <td>Correlation Method</td>
                        </thead>
                        <tbody>
                        <tr data-th-each="u : ${options}">
                            <td data-th-text="${u.correlationmethod}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row" th:unless="${#lists.isEmpty(options)}">
                <div class="col-sm-6">
                <strong>Timeseries</strong>
                    <table class="table table-striped table-bordered table-condensed"
                           style="word-wrap: break-word; table-layout: fixed;">
                        <thead>
                        <td>Grafana support</td>
                        <td>Elasticsearch support</td>
                        </thead>
                        <tbody>
                        <tr data-th-each="u : ${options}">
                            <td data-th-text="${u.grafanasupport}"></td>
                            <td data-th-text="${u.elasticsearchsupport}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div th:unless="!${#lists.isEmpty(options)}" class="alert alert-warning text-center">
                <strong>Options not set</strong>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
