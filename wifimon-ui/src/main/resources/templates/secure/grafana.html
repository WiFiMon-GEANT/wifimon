<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Timeline</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.css"/>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="fragments/header :: header">
</div>

<div th:unless="${error != null}" class="container-fluid" style="padding-top: 6ex;">
    <iframe th:src="${url}" style="width: 100%; height: 100%; position: absolute;" frameborder="0"></iframe>
</div>

<div th:unless="${error == null}" class="container" style="padding-top: 10ex; padding-bottom: 10ex;">
    <div class="alert alert-danger text-center">
        <strong th:text="${error}"></strong>
    </div>
</div>

</body>
</html>
