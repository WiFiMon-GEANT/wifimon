<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.css"/>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="fragments/header :: header">
</div>

<div class="container" style="padding-top: 10ex; padding-bottom: 10ex;">

    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="pull-left"><h4>Users</h4></span>
            <span class="pull-right">
                <a href="#" th:href="@{/admin/user/create}" class="btn btn-success" alt="Add new user">
                    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                </a>
            </span>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body">
            <div th:unless="${#lists.isEmpty(users)}">
                <table class="table table-striped table-bordered table-condensed"
                       style="word-wrap: break-word; table-layout: fixed;">
                    <thead>
                    <td>Email</td>
                    <td>Role</td>
                    </thead>
                    <tbody>
                    <tr data-th-each="u : ${users}">
                        <td>
                            <a th:href="@{'/admin/user/{id}/delete'(id = ${u.id})}">
                                <span class='glyphicon glyphicon-remove'></span>
                            </a>
                            <span th:text="${u.email}"></span>
                        </td>
                        <td data-th-text="${u.role}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:unless="!${#lists.isEmpty(users)}" class="alert alert-warning text-center">
                <strong>No users found</strong>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
