<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register access point</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <link href="../../static/css/headerCss.css" rel="stylesheet" />
    <link href="../../static/css/footerCss.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<div th:replace="fragments/header :: header">
</div>

<div class="container" style="padding-top: 10ex; padding-bottom: 10ex;">

    <form role="form" class="form-horizontal" action="#" th:action="@{/admin/accesspoint/create}" th:object="${accesspointCreateModel}"
         method="post">
        <div class="card">
            <div class="card-header"><h4>Register new access point (<span style="color: #ff0000">*</span> denotes required field)</h4></div>
            <div class="card-body">
                <div class="form-group" th:classappend="${#fields.hasErrors('mac')}? 'has-error'">
                    <label class="control-label col-sm-2" for="mac">AP MAC address<span style="color: #ff0000">*</span></label>
                    <div class="col-sm-8">
                        <input required="true" type="text" id="mac" class="form-control" name="mac"
                               placeholder="Access Point MAC address"
                               th:field="*{mac}"/>
                    </div>
                    <div class="text-danger" th:if="${#fields.hasErrors('mac')}" th:errors="*{mac}">Problem with
                        AP MAC address
                    </div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('latitude')}? 'has-error'">
                    <label class="control-label col-sm-2" for="latitude">AP latitude<span style="color: #ff0000">*</span></label>
                    <div class="col-sm-8">
                        <input required="true" type="text" id="latitude" class="form-control" name="latitude"
                               placeholder="Access Point latitude"
                               th:field="*{latitude}"/>
                    </div>
                    <div class="text-danger" th:if="${#fields.hasErrors('latitude')}" th:errors="*{latitude}">
                        Problem with AP latitude
                    </div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('longitude')}? 'has-error'">
                    <label class="control-label col-sm-2" for="longitude">AP longitude<span style="color: #ff0000">*</span></label>
                    <div class="col-sm-8">
                        <input required="true" type="text" id="longitude" class="form-control" name="longitude"
                               placeholder="Access Point longitude"
                               th:field="*{longitude}"/>
                    </div>
                    <div class="text-danger" th:if="${#fields.hasErrors('longitude')}" th:errors="*{longitude}">
                        Problem with AP longitude
                    </div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('building')}? 'has-error'">
                    <label class="control-label col-sm-2" for="building">AP building</label>
                    <div class="col-sm-8">
                        <input type="text" id="building" class="form-control" name="building"
                               placeholder="Building that the Access Point is installed"
                               th:field="*{building}"/>
                    </div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('floor')}? 'has-error'">
                    <label class="control-label col-sm-2" for="floor">AP floor</label>
                    <div class="col-sm-8">
                        <input type="number" id="floor" class="form-control" name="floor"
                               placeholder="Floor that the Access Point is installed"
                               th:field="*{floor}"/>
                    </div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('notes')}? 'has-error'">
                    <label class="control-label col-sm-2" for="notes">AP notes</label>
                    <div class="col-sm-8">
                        <input type="text" id="notes" class="form-control" name="notes"
                               placeholder="Notes, if any"
                               th:field="*{notes}"/>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button type="reset" class="btn btn-warning">Reset</button>
                <button type="submit" class="btn btn-success">Add</button>
                <div class="clearfix"></div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
