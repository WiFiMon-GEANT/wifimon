<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Access Points</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.css"/>
    <link href="../../static/css/headerCss.css" rel="stylesheet" />
    <link href="../../static/css/footerCss.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="fragments/header :: header">
</div>

<div class="container" style="padding-top: 10ex; padding-bottom: 10ex;">

    <div class="card">
        <div class="card-header">
            <span><h4><strong>Access Points</strong></h4></span>
            <a href="#" th:href="@{/admin/accesspoint/create}" class="btn btn-success" title="Add new Access Point">Create Accesspoint</a>
            <div class="clearfix"></div>
        </div>
        <div class="card-body">
            <div th:unless="${#lists.isEmpty(accesspoints)}">
                <table class="table table-striped table-bordered"
                       style="word-wrap: break-word; table-layout: fixed;">
                    <thead>
                    <td>MAC Address</td>
                    <td>Latitude</td>
                    <td>Longitude</td>
                    <td>Building</td>
                    <td>Floor</td>
                    <td>Notes</td>
                    <td>Remove Accesspoint?</td>
                    </thead>
                    <tbody>
                    <tr data-th-each="u : ${accesspoints}">
                        <td>
                            <span th:text="${u.mac}"></span>
                        </td>
                        <td data-th-text="${u.latitude}"></td>
                        <td data-th-text="${u.longitude}"></td>
                        <td data-th-text="${u.building}"></td>
                        <td data-th-text="${u.floor}"></td>
                        <td data-th-text="${u.notes}"></td>
                        <td><a th:href="@{'/admin/accesspoint/{apid}/delete'(apid = ${u.apid})}"> <button type="button" class="btn btn-danger">Remove</button></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:unless="!${#lists.isEmpty(accesspoints)}" class="alert alert-warning text-center">
                <strong>No Access Points found</strong>
            </div>
        </div>
    </div>
</div>

</body>
</html>
