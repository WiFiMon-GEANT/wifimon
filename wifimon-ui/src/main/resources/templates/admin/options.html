<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Privacy / Correlation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.css"/>
    <link href="../../static/css/styling.css" rel="stylesheet" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="fragments/header :: header">
</div>

<div class="container" style="padding-top: 10ex; padding-bottom: 10ex;">

    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="pull-left"><h4>Privacy / Correlation</h4></span>
            <span class="pull-right">
                <a href="#" th:unless="${#lists.isEmpty(options)}" th:href="@{/admin/editOptions}" class="btn btn-success" title="Edit Visualization Options">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </a>
                <a href="#" th:unless="!${#lists.isEmpty(options)}" th:href="@{/admin/editOptions}" class="btn btn-success" title="Insert Visualization Options">
                    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                </a>
            </span>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body">


                <table class="table table-striped table-bordered table-condensed"
                       style="word-wrap: break-word; table-layout: fixed;">
                    <thead>
                    <td>User-related data (privacy)</td>
                    <td>User visualization (rights)</td>
                    <td>Correlation Method (measurement, client IP, AP MAC correlation)</td>
                    </thead>
                    <tbody>
                    <tr data-th-each="u : ${options}">
                        <td data-th-text="${u.userdata}"></td>
                        <td data-th-text="${u.uservisualoption}"></td>
                        <td data-th-text="${u.correlationmethod}"></td>
                    </tr>
                    </tbody>
                </table>

            <div th:unless="!${#lists.isEmpty(options)}" class="alert alert-warning text-center">
                <strong>Options not set</strong>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
